<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="Suleman Manji">
    <meta name="theme-color" content="#4a76c4">
    
    <!-- Structured data for better SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfilePage",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}{{ page.url }}",
        "author": {
            "@type": "Person",
            "name": "Suleman Manji",
            "url": "{{ site.url }}"
        }
    }
    </script>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/css/custom.css' | relative_url }}" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- External CSS from CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Local stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}">
    
    <!-- External Scripts from CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    
    <!-- Local scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <div class="wrapper">
        <header>
            <div class="site-header">
                <div class="logo">
                    <h1>{{ site.title }}</h1>
                    <p class="tagline">{{ site.description }}</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" aria-label="GitHub Profile">
                        <i class="fab fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener" aria-label="LinkedIn Profile">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active" aria-current="page"{% endif %}>Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about' %}class="active" aria-current="page"{% endif %}>About</a></li>
                    <li><a href="{{ '/experience' | relative_url }}" {% if page.url == '/experience' %}class="active" aria-current="page"{% endif %}>Experience</a></li>
                    <li><a href="{{ '/projects' | relative_url }}" {% if page.url == '/projects' %}class="active" aria-current="page"{% endif %}>Projects</a></li>
                    <li><a href="{{ '/philosophy' | relative_url }}" {% if page.url == '/philosophy' %}class="active" aria-current="page"{% endif %}>Philosophy</a></li>
                    <li><a href="{{ '/bpa' | relative_url }}" {% if page.url == '/bpa' %}class="active" aria-current="page"{% endif %}>Automation</a></li>
                </ul>
            </nav>
        </header>
        
        <section id="main-content" class="main-content" role="main">
            {{ content }}
        </section>
        
        <footer role="contentinfo">
            <div class="footer-content">
                <div class="copyright">
                    <p>&copy; {{ site.time | date: '%Y' }} Suleman Manji. All rights reserved.</p>
                </div>
                <nav class="footer-nav" aria-label="Footer navigation">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/about' | relative_url }}">About</a>
                    <a href="{{ '/projects' | relative_url }}">Projects</a>
                </nav>
            </div>
        </footer>
    </div>
    
    <script>
        $(document).ready(function() {
            // Check for system preference
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedPreference = localStorage.getItem('darkMode');
            
            // Set initial mode based on stored preference or system preference
            if (storedPreference === 'true' || (storedPreference === null && prefersDarkMode)) {
                $('body').addClass('dark-mode');
            }
            
            // Add smooth scrolling
            $('a[href^="#"]').on('click', function(e) {
                const targetId = $(this).attr('href');
                
                // Only process if the target exists
                if (targetId !== '#' && $(targetId).length) {
                    e.preventDefault();
                    
                    $('html, body').animate({
                        scrollTop: $(targetId).offset().top - 50
                    }, 800);
                    
                    // Set focus to the target for better accessibility
                    setTimeout(() => {
                        $(targetId).attr('tabindex', '-1').focus().removeAttr('tabindex');
                    }, 810);
                }
            });
        });
    </script>
</body>
</html>
