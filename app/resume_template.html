<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suleman Manji - Resume</title>
    <style>
        @page {
            margin: 1cm;
            size: letter;
        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0 1.5cm;
        }
        h1, h2, h3, h4 {
            color: #2e5c8a;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        h1 {
            font-size: 24pt;
            text-align: center;
            border-bottom: 2px solid #e8f0f9;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 16pt;
            border-bottom: 1px solid #e8f0f9;
            padding-bottom: 5px;
        }
        h3 {
            font-size: 14pt;
        }
        h4 {
            font-size: 12pt;
        }
        p, ul {
            font-size: 11pt;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        ul {
            padding-left: 1.5em;
        }
        .highlight-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-tag {
            background-color: #e8f0f9;
            color: #2e5c8a;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 10pt;
        }
        .resume-download, .resume-preview {
            display: none; /* Hide these elements in the PDF */
        }
        a {
            color: #4a7fb5;
            text-decoration: none;
        }
        .page-break {
            break-after: page;
        }
        .footer {
            font-size: 9pt;
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    {{ content }}
    <div class="footer">
        <p>Generated {{ date }} | Suleman Manji Resume</p>
    </div>
</body>
</html>
