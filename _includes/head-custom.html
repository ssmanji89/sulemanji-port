<!-- Professional SEO and metadata enhancements -->
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="Suleman Manji, IT Professional, AI, Artificial Intelligence, Machine Learning, Automation, Process Optimization, Technical Problem Solver, Systems Integration, Data Analytics">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/images/sulemanji-profile.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.url }}/assets/images/sulemanji-profile.png">

<!-- Professional schema.org structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "image": "{{ site.url }}/assets/images/sulemanji-profile.png",
  "description": "{{ site.description }}",
  "email": "{{ site.email }}",
  "jobTitle": "IT Professional",
  "worksFor": {
    "@type": "Organization",
    "name": "Technical Consulting"
  },
  "knowsAbout": [
    "Artificial Intelligence",
    "Machine Learning", 
    "Process Automation",
    "System Optimization",
    "Data Analytics",
    "Systems Integration"
  ],
  "sameAs": [
    "{{ site.linkedin_url }}",
    "https://github.com/{{ site.github_username }}"
  ]
}
</script>

<!-- Favicon and app icons -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Additional professional enhancements -->
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
