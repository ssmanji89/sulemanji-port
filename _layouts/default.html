<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="Suleman Manji">
    <meta name="theme-color" content="#0366d6">
    
    <!-- Structured data for better SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfilePage",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}{{ page.url }}",
        "author": {
            "@type": "Person",
            "name": "Suleman Manji",
            "url": "{{ site.url }}"
        }
    }
    </script>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/css/custom.css' | relative_url }}" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- External CSS from CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeset@0.3.1/typeset.css" integrity="sha256-9irRBUtkl+JnpVbCgk9myvEzBTSFXqsQTKnkR0wZL1w=" crossorigin="anonymous">
    
    <!-- Local stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}">
    
    <!-- External Scripts from CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Local scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <div class="wrapper">
        <header role="banner">
            <div class="logo">
                <a href="{{ '/' | relative_url }}" aria-label="Homepage">
                    <h1>{{ site.title }}</h1>
                </a>
            </div>
            <p class="tagline">{{ site.description }}</p>
            
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active" aria-current="page"{% endif %}>Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about' %}class="active" aria-current="page"{% endif %}>About</a></li>
                    <li><a href="{{ '/experience' | relative_url }}" {% if page.url == '/experience' %}class="active" aria-current="page"{% endif %}>Experience</a></li>
                    <li><a href="{{ '/projects' | relative_url }}" {% if page.url == '/projects' %}class="active" aria-current="page"{% endif %}>Projects</a></li>
                    <li><a href="{{ '/philosophy' | relative_url }}" {% if page.url == '/philosophy' %}class="active" aria-current="page"{% endif %}>Philosophy</a></li>
                    <li><a href="{{ '/bpa' | relative_url }}" {% if page.url == '/bpa' %}class="active" aria-current="page"{% endif %}>Automation</a></li>
                </ul>
            </nav>
            
            <div class="social-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" aria-label="GitHub Profile">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        
        <section id="main-content" class="main-content" role="main">
            {{ content }}
        </section>
        
        <footer role="contentinfo">
            <div class="footer-content">
                <div class="copyright">
                    <p>&copy; {{ site.time | date: '%Y' }} Suleman Manji. All rights reserved.</p>
                </div>
                <nav class="footer-nav" aria-label="Footer navigation">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/about' | relative_url }}">About</a>
                    <a href="{{ '/projects' | relative_url }}">Projects</a>
                </nav>
            </div>
        </footer>
    </div>
    
    <!-- Dark mode toggle button - Enhanced with ARIA -->
    <button class="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle between light and dark mode">
        <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <!-- Modern JavaScript utilities from CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.12.0/intersection-observer.js" integrity="sha256-fG/wMRXdZZ3SZ95AQOBPeg+fqZQ/p5kmEUlm8dnlKsw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Performance metrics -->
    <script>
        // Track page load performance
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Collect performance metrics
                if (window.performance && window.performance.timing) {
                    var pageLoadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                    console.log('Page load time: ' + pageLoadTime + 'ms');
                }
            }, 0);
        });
    </script>
</body>
</html>
